        body {
            padding: 100 px;
            margin: 100 px;
        }
    </style>
    <script src="addons/p5.js"></script>
    <script src="addons/p5.sound.js"></script>
    <script src="sketch.js"></script>

<body style="background-color:black;">
<div>
    <!-- title box-->
    <div>
        <div id = 'titleBox'>
            <img src="assets/title_image.png" id ="titleImage"/>
        </div>
        <div>
            <small>toilet.wav uploaded</small>
        </div>
    </div>

    <!-- horizontal line-->
    <hr>

    <div id="bottom">
        <!-- visualization box-->
        <div id="visualizationBox">
            <div>
                <h3>Select your visualization</h3>
                <div class="visualizationButtons">
<!--                    '<input type="button" onClick="gotoNode(\'' + result.name + '\')" />'-->
                    <img src="assets/rectangle_visualization.png" id="rectangleButton" onclick="fnChangeBorder()">
                    <img src = "assets/ellipse_visualization.png" id="ellipseButton" onclick="fnChangeBorder('ellipseButton')"/>
                    <img src = "assets/triangle_visualization.png" id = "triangleButton" onclick="fnChangeBorder('triangleButton')"/>
                    <img src="assets/random_visualization.png" id="randomButton" onclick="fnChangeBorder('randomButton')"/>
                    <img src="assets/circles_visualization.png" id ="visualizationButton" onclick="fnChangeBorder('visualizationButton')"/>
                </div>

                <div class="instructionBox">
                    <i>Select different visualizations to change animation.</i>
                </div>
                <div>
                    <label for="lineColor">Change the color for your visualization</label>
                    <input type="color" id="lineColor" name="linecolor" value="#6952A5">
                </div>

            </div>
        </div>

        <div class="vl"></div>

        <!-- manipulation box-->
        <div id="manipulationBox">
            <div>
                <h3>Select manipulation</h3>
                <div class="manipulationButtons">
                    <button type="button" id="sliderButton"><object class="svg" id="sliderIcon" data="assets/slider.svg" width="19" height="17"></object>&nbsp;&nbsp;&nbsp;Slider</button>
                    <button type="button" id="bounceCircle"><object class="svg" data="assets/bounce.svg" width="20" height="15"></object>&nbsp;&nbsp;&nbsp;Bounce</button>
                    <button type="button" id="drawCurve"><object class="svg" data="assets/doodle.svg" width="19" height="18"></object>&nbsp;&nbsp;&nbsp;Doodle</button>
                </div>

                <div class="instructionBox">
                    <i>* Drag sliders to see how your visual changes in real-time. </i>
                </div>
            </div>
        </div>

    </div>
    <!-- p5 canvas -->
    <div>
        <div id="p5">

        </div>
    </div>

    <!-- submit + play button -->
    <div>
        <div class="primaryButtons">
            <button type="button" id="playSoundButton"><img class="primaryIcon" src="assets/play.svg" width="22" height="24"></img>&nbsp;&nbsp;Visual & Sound</button>
            <button type="button" id="submitButton"><img class="primaryIcon" src="assets/choose.svg" width="20" height="20"></img>&nbsp; Submit </button>
        </div>
    </div>

</div>
</body>

</html>
