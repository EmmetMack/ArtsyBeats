<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">

    <title>ArtsyEdits</title>
    <style>
        body {
            padding: 100 px;
            margin: 100 px;
        }
    </style>
    <script src="addons/p5.js"></script>
    <script src="addons/p5.sound.js"></script>
    <script src="sketch.js"></script>

    <!-- CDN for bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
</head>

<body style="background-color:black;">
<div class = "container-fluid">
    <!-- title box-->
    <div class = 'row d-flex justify-content-center'>
        <div class = "col-xs-12" id="titleImg">
            <img src="assets/title_image.png" id ="titleImage"/>
        </div>
        <div class = 'primaryButtonBox'>
            <button type="button" id="playSoundButton">Play/Pause</button>
            <button type="button" id="chooseSoundButton">Choose Sound</button>
        </div>
    </div>

    <!-- manipulation box-->
    <div class = "row d-flex justify-content-center">
        <div class ="col-xs-12">
            <button type="button" id="sliderButton">Slider</button>
            <button type="button" id="bounceCircle">BounceCircle</button>
            <button type="button" id="drawCurve">DrawCurve</button>
        </div>
    </div>
    <!-- visualization box-->
    <div class = "row d-flex justify-content-center">
        <div class ="col-xs-12 visualizationButtons">
            <h3>Select your visualization</h3>
            <img src="assets/rectangle_visualization.png" id="rectangleButton"/>
            <img src = "assets/ellipse_visualization.png" id="ellipseButton"/>
            <img src = "assets/triangle_visualization.png" id = "triangleButton"/>
            <img src="assets/random_visualization.png" id="randomButton"/>
            <img src="assets/circles_visualization.png" id ="visualizationButton"/>


            <label for="lineColor">Change the color for your visualization</label>
            <input type="color" id="lineColor" name="linecolor" value="#6952A5">
        </div>
    </div>

    <!-- submit button -->
    <div class = 'row d-flex justify-content-center'>
        <div class = "col-xs-12">
            <br>
            <button type="button" id ="submit">Submit</button>
        </div>
    </div>

    <div class = "row d-flex justify-content-center">
        <div class = "col-xs-12">
            <!-- <div id="divforCanvas">

            </div> -->

        </div>
    </div>
</div>
</body>

</html>
